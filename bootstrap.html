<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!--  side nav bar  -->
    <div class="sidenav">
        <div class="icontext">
            <div class="menuicon">
                <i class="fa-solid fa-house" id="menuicon"></i>
                <i class="fa-solid fa-headphones-simple" id="menuicon"></i>
                <i class="fa-solid fa-flag" id="menuicon"></i>
                <i class="fa-solid fa-chart-pie" id="menuicon"></i>
            </div>
            <div class="menutext">
                <a>
                    <p class=menutext1>Home</p>
                </a>
                <a>
                    <p class=menutext1>Services</p>
                </a>
                <a>
                    <p class=menutext1>Alrets</p>
                </a>
                <a>
                    <p class=menutext1>Stats</p>
                </a>
            </div>
        </div>
    </div>

    <div class="container2">

        <!--  nav bar  -->
        <nav class="navbar bg-body-tertiary">
            <div class="navbaricon">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="alramicon">
                    <i class="fa-solid fa-bell" id="alram"></i>
                    <i class="fa-solid fa-envelope" id="alram"></i>
                    <p class="min">Minny Park</p>
                </div>
            </div>
        </nav>


        <!--  card  -->
        <div class="row p-4">
            <h3>Dashboard</h3>
            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card" id="card" style="border-left: 4px solid green;">
                    <div class="card-body">
                        <p class="card-text">Earnings (Monthly)</p>
                        <h5 class="card-title"><i class="fa-solid fa-dollar-sign"></i>400,000</h5>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-briefcase fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card" id="card" style="border-left: 4px solid orange;">
                    <div class="card-body">
                        <p class="card-text">Earnings (Annual)</p>
                        <h5 class="card-title"><i class="fa-solid fa-dollar-sign"></i>800,000</h5>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-dollar-sign fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card" id="card" style="border-left: 4px solid lightblue;">
                    <div class="card-body">
                        <p class="card-text">Tasks</p>
                        <h5 class="card-title">13</h5>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-bars fa-2x"></i>
                    </div>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="card" id="card" style="border-left: 4px solid purple;">
                    <div class="card-body">
                        <p class="card-text">Reqests</p>
                        <h5 class="card-title">26</h5>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-comments fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row p-4">

            <!--  chart  -->
            <div class="col-sm-8 mb-5 mb-sm-0">
                <div class="card" id="chart">
                    <div class="card-header">
                        Earnings Overview
                    </div>

                        <div class="canvas">
                            <canvas id="myChart"></canvas>
                        </div>

                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                        <script>
                            const ctx = document.getElementById('myChart');

                            new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                    datasets: [{
                                        label: 'Monthly',
                                        data: [12, 19, 3, 5, 2, 3],
                                        tension: 0.4,
                                        fill: true,
                                        backgroundColor: 'rgb(051, 000, 255)',
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        </script>

                </div>
            </div>

            <!--  list card  -->
            <div class="col-sm-4 mb-3">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        Tasks
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Borrowed Item</li>
                        <li class="list-group-item">Trello requests</li>
                        <li class="list-group-item">Marked Comments</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
